<!DOCTYPE html>
<html lang="ko">
<head>
<title> 회원가입 | 투어리스트인투어 </title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="css/join2.css">
<!--[if lte IE 9]>
    <script src="js/html5shiv.js"></script>
	<script src="js/placeholders.min.js"></script>
<![endif]-->
</head>

<body>

	<section id="join_page">

		<div class="join_box row">
			<!-- appForm -->
			<form action="#" method="post" class="join_form">
				<fieldset>
					<legend>회원가입 입력 양식</legend>
					<p class="info_pilsoo pilsoo_item">필수입력</p>
					<ul class="info_list">
						<li class="clear">
              <label for="email_lbl" class="tit_lbl pilsoo_item">이메일</label>
              <div class="info_content email_area">
                  <input type="text" class="w160" id="email_lbl" title="이메일 주소" />
                  <span class="ico_space">@</span>
                  <input type="text" class="w160" title="이메일 제공업체 입력" />										
                  <select title="이메일 제공업체 목록" class="w160">
                      <option value="">직접입력</option>
                      <option value="http://www.naver.com">naver.com</option>
                      <option value="http://www.daum.net">hanmail.net</option>
                  </select>
              </div>
						</li>
						<li class="clear">
							<label for="name_lbl" class="tit_lbl pilsoo_item">작성자명</label>
							<div class="info_content"><input type="text" class="w100p" id="name_lbl" placeholder="이름을 입력해주세요"/></div>
						</li>
						<li class="clear">
							<label for="pwd_lbl" class="tit_lbl pilsoo_item">비밀번호</label>
							<div class="info_content"><input type="password" class="w100p" id="pwd_lbl" placeholder="비밀번호를 입력해주세요"/></div>
						</li>
						<li class="clear">
							<label for="pwd2_lbl" class="tit_lbl pilsoo_item">비밀번호 확인</label>
							<div class="info_content"><input type="password" class="w100p" id="pwd2_lbl" placeholder="비밀번호를 다시 한번 입력해주세요"/></div>
						</li>
						<li class="clear">
							<label for="phone_lbl" class="tit_lbl pilsoo_item">연락처</label>
							<div class="info_content"><input type="tel" class="w100p" id="phone_lbl" placeholder="휴대폰”-”없이 숫자만 입력하세요"/></div>
            </li>
            <li class="clear">
              <label for="sample4_postcode" class="tit_lbl  pilsoo_item">주소</label>
              <div class="info_content">
                <div class="addr_box">
                  <input type="text"  class="w160" id="sample4_postcode" name="zipcode">
                  <button type="button" id="zipbtn">우편번호</button>
                </div>
                <div class="addr_box">
                  <input type="text" class="w70p" id="sample4_roadAddress"> (도로명주소)
                </div>
                <div class="addr_box">
                  <input type="text" class="w70p" id="sample4_jibunAddress"> (지번주소)
                </div>
                <div class="addr_box">
                  <input type="text" class="w70p" id="sample4_extraAddress"> (나머지주소)
                </div>
              </div>
            </li>
            <li class="clear">
              <label for="birthday" class="tit_lbl  pilsoo_item">생년월일</label>
              <div class="info_content">
                <input type="text" class="w160" id="birthday" name="birthday">
              </div>
            </li>
						<li class="clear">
							<span class="tit_lbl">성별</span>
							<div class="info_content gender_area">
                <input type="radio" id="male" name="gender">
                <label for="male" class="gender">남 </label>
                <input type="radio" id="female" name="gender">
                <label for="female" class="gender">여</label>
							</div>
            </li>
            <li class="clear">
              <label class="tit_lbl  nopilsoo">취미</label>
              <div class="info_content  hobby_area">
                <input type="checkbox" id="allchek" name="allchek">
                <label for="allchek">전체선택 </label>
                <input type="checkbox" id="hobby1" name="hobby1">
                <label for="hobby1">등산 </label>
                <input type="checkbox" id="hobby2" name="hobby2">
                <label for="hobby2">독서 </label>
                <input type="checkbox" id="hobby3" name="hobby3">
                <label for="hobby3">영화감상</label>
              </div>
            </li>
						<li class="clear">
							<label for="content_lbl" class="tit_lbl">문의내용</label>
							<div class="info_content">
                <textarea id="query" class="w100p" rows="10" placeholder="간단한 상담 요청 사항을 남겨주시면 보다 상세한 상담이 가능합니다.
전화 상담 희망시 기재 부탁드립니다."></textarea>
                <p>남은글자 : <span>20</span>글자</p>
              </div>
            </li>
            <li class="clear">
              <span class="tit_lbl">개인정보 활용동의</span>
							<div class="info_content agree_area">
                <input type="checkbox" class="css-checkbox" id="agree_lbl" name="agree">
                <label for="agree_lbl">동의함</label>
							</div>
						</li>
					</ul>
					<p class="btn">
            <input type="submit" value="등록">
						<input type="reset" value="취소">
          </p>	
				</fieldset>
			</form>
    </div>
    
	</section>


	




</body>
</html>
